spring.application.name=StockEase

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stockease
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.use-new-id-generator-mappings=false


# Server Configuration
server.port=8081

# Disable Open-in-View
spring.jpa.open-in-view=false

#  CORS Configuration

spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# For debugging
# General Application Logs
logging.level.com.stocks.stockease=INFO
logging.level.com.stocks.stockease.controller=INFO
logging.level.com.stocks.stockease.security=INFO

# Spring Framework Logs
logging.level.org.springframework=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=INFO
logging.level.org.springframework.web.bind=DEBUG

# Hibernate Logs (only enable DEBUG if troubleshooting database issues)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Security Logs (DEBUG only if debugging auth issues)
logging.level.org.springframework.security=DEBUG






