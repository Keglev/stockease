spring.application.name=StockEase

# Database Configuration
# Prefer NEON_JDBC_URL (set by Neon) but fall back to DATABASE_URL if provided
spring.datasource.url=${NEON_JDBC_URL:${DATABASE_URL:}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081

# Disable Open-in-View
spring.jpa.open-in-view=false

# ============================================================
# StockEase Logging Configuration — Balanced Visibility
# ============================================================

# Application logs
logging.level.com.stocks.stockease=INFO
logging.level.com.stocks.stockease.controller=INFO
logging.level.com.stocks.stockease.security=INFO

# Spring Framework (general)
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.bind=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springdoc=INFO

# Hibernate/JPA — keep SQL off by default
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=WARN

# Tomcat logs
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN






