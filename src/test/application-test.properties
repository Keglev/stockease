spring.datasource.url=jdbc:postgresql://localhost:5432/test_stockease_db
spring.datasource.username=test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=org.postgresql.Driver

#  Prevents Spring from applying schema changes to your main DB
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.use-new-id-generator-mappings=false

# Disable Open-in-View (fixes potential DB connection leaks)
spring.jpa.open-in-view=false
